imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

assetic:
    debug:          %kernel.debug%
    #pour le dev
    use_controller: false
    bundles:        [ ]
    #bundles:        [ ApplicationChangementsBundle,ApplicationCertificatsBundle,ApplicationRelationsBundle ]
    #bundles:        [ ApplicationChangementsBundle,SonataNewsBundle ]
    java: /usr/bin/java
    #java: "C:\ProgramFiles\Java\jre6\bin\java.exe"
    #java: "C:\\Program Files\\Java\\jre6\\bin\\java.exe"
    filters:
        cssrewrite: ~
       # cssembed:
        #    jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
         #   apply_to: "\.css$|\.less$"
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
            apply_to: "\.css$"
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
       # closure:
      #      jar: %kernel.root_dir%/Resources/java/compiler.jar
    #    yui_css:
     #       jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        less:
            node: /usr/bin/node
            node_paths: [/opt/less/lib, /usr/lib/node_modules]
            apply_to: "\.less$"
      
   
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }


mopa_bootstrap:
  version: 3 # bootstrap major version currently only 2 or 3 are supported!     
  form:
        show_legend: false # default is true
        show_child_legend: false # default is true
        error_type: block # or inline which is default
  navbar:
        template: MopaBootstrapBundle:Navbar:navbar.html.twig # this is the default template